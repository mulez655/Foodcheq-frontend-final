<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FoodCheQ | Track Shipment</title>

    <link rel="stylesheet" href="dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-white text-slate-900">
    <div id="navbarMount"></div>

    <main class="min-h-[75vh]">
      <section class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 py-10 lg:py-14">
        <div class="rounded-3xl border border-slate-200 bg-white shadow-sm p-6 sm:p-8">
          <p class="text-sm font-semibold text-emerald-700">Logistics</p>
          <h1 class="mt-2 text-3xl font-bold tracking-tight">Track Your Shipment</h1>
          <p class="mt-2 text-slate-600">
            Enter your tracking code to view shipment status and delivery updates.
          </p>

          <form class="mt-6 flex flex-col sm:flex-row gap-3" id="trackForm">
            <input
              id="trackingCode"
              name="trackingCode"
              required
              class="flex-1 rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400"
              placeholder="e.g. FCQ-TRK-000123"
            />
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-xl bg-slate-900 px-6 py-3 text-sm font-semibold text-white hover:bg-slate-800"
            >
              Track
            </button>
          </form>

          <!-- Result -->
          <div class="mt-8 hidden" id="trackResult">
            <div class="rounded-2xl border border-slate-200 bg-slate-50 p-5">
              <div class="flex items-start justify-between gap-4">
                <div>
                  <p class="text-xs font-semibold text-slate-500">Tracking Code</p>
                  <p class="mt-1 text-lg font-bold" id="trkCodeText">—</p>
                </div>

                <span
                  class="inline-flex items-center rounded-full bg-emerald-100 px-3 py-1 text-xs font-semibold text-emerald-800"
                  id="trkStatus"
                >
                  Status
                </span>
              </div>

              <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                <div>
                  <p class="text-slate-500">Current Location</p>
                  <p class="font-semibold text-slate-900" id="trkLocation">—</p>
                </div>

                <div>
                  <p class="text-slate-500">Estimated Delivery</p>
                  <p class="font-semibold text-slate-900" id="trkEta">—</p>
                </div>
              </div>

              <div class="mt-6">
                <p class="text-slate-500 text-sm mb-2">Timeline</p>
                <div class="space-y-3" id="trkTimeline"></div>
              </div>
            </div>
          </div>

          <div class="mt-8 hidden" id="trackEmpty">
            <div class="rounded-2xl border border-amber-200 bg-amber-50 p-5">
              <p class="font-semibold text-amber-900">No shipment found</p>
              <p class="mt-1 text-sm text-amber-900/80">
                Please confirm the tracking code and try again.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footerMount"></div>

    <script src="js/config.js"></script>
    <script type="module" src="js/layout.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/track-page.js"></script>

  </body>
</html>
