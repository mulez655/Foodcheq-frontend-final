<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders • FoodCheQ</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="h-16 max-w-6xl mx-auto px-4 flex items-center justify-between">
        <a href="index.html" class="font-extrabold text-lg">FoodCheQ</a>
        <div class="flex items-center gap-3">
          <a href="product-category.html" class="text-sm font-semibold hover:underline">Shop</a>
          <button data-logout class="text-sm font-semibold text-red-600 hover:underline">
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="flex items-center justify-between gap-3">
        <h1 class="text-2xl sm:text-3xl font-extrabold">My Orders</h1>

        <button
          id="btnReloadOrders"
          class="rounded-2xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-50"
        >
          Refresh
        </button>
      </div>

      <!-- Filters -->
      <div class="mt-4 rounded-3xl border border-slate-200 bg-white p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <input
            id="ordersSearch"
            class="w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400"
            placeholder="Search by order id..."
          />

          <select
            id="ordersStatus"
            class="w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400"
          >
            <option value="">All Status</option>
            <option value="PENDING">PENDING</option>
            <option value="ACCEPTED">ACCEPTED</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="CANCELLED">CANCELLED</option>
          </select>

          <select
            id="ordersPayment"
            class="w-full rounded-xl border border-slate-200 px-4 py-3 text-sm outline-none focus:border-slate-400"
          >
            <option value="">All Payment</option>
            <option value="PENDING">PENDING</option>
            <option value="PAID">PAID</option>
            <option value="FAILED">FAILED</option>
            <option value="REFUNDED">REFUNDED</option>
          </select>
        </div>

        <div class="mt-3 flex items-center justify-between text-xs text-slate-500">
          <span id="ordersCount">—</span>
          <button id="ordersClear" class="font-semibold hover:text-slate-900">Clear filters</button>
        </div>
      </div>

      <!-- Table -->
      <div class="mt-4 rounded-3xl border border-slate-200 bg-white overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead class="bg-slate-50 border-b border-slate-200">
              <tr class="text-left text-xs text-slate-500">
                <th class="px-6 py-3">Order</th>
                <th class="py-3">Status</th>
                <th class="py-3">Payment</th>
                <th class="py-3 pr-6 text-right">Total</th>
              </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
          </table>
        </div>
      </div>

      <!-- Empty -->
      <div id="ordersEmpty" class="hidden mt-6 rounded-3xl border border-slate-200 bg-white p-8 text-center">
        <div class="text-slate-500">
          <i class="fa-regular fa-folder-open text-3xl"></i>
        </div>
        <h2 class="mt-3 font-extrabold text-lg">No orders yet</h2>
        <p class="mt-1 text-slate-600 text-sm">When you place an order, it will show here.</p>
        <a
          href="product-category.html"
          class="mt-5 inline-flex items-center justify-center rounded-2xl bg-slate-900 text-white px-5 py-3 text-sm font-semibold hover:bg-slate-800"
        >
          Start Shopping
        </a>
      </div>
    </main>

    <!-- Order Details Modal -->
    <div id="orderModal" class="hidden fixed inset-0 z-[120]">
      <div id="orderModalBackdrop" class="absolute inset-0 bg-black/40"></div>

      <div class="relative mx-auto mt-10 w-[94%] max-w-3xl rounded-3xl bg-white shadow-2xl border border-slate-200 overflow-hidden">
        <div class="flex items-center justify-between px-6 py-4 border-b border-slate-200">
          <div class="min-w-0">
            <div class="text-sm text-slate-500">Order Details</div>
            <div id="orderModalTitle" class="font-extrabold truncate">—</div>
          </div>

          <button
            id="orderModalClose"
            class="h-10 w-10 grid place-items-center rounded-xl border border-slate-200 hover:bg-slate-50"
            aria-label="Close"
          >
            ✕
          </button>
        </div>

        <!-- ✅ scrollable body -->
        <div id="orderModalBody" class="p-6 max-h-[70vh] overflow-y-auto">
          <div class="text-slate-500 text-sm">
            <i class="fa-solid fa-spinner fa-spin mr-2"></i> Loading...
          </div>
        </div>

        <div class="px-6 py-4 border-t border-slate-200 flex items-center justify-end gap-2">
          <button
            id="orderModalClose2"
            class="rounded-xl border border-slate-200 bg-white px-4 py-2 text-sm font-semibold hover:bg-slate-50"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script type="module" src="js/orders-page.js"></script>
  </body>
</html>
