<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Success • FoodCheQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-slate-200">
      <div class="h-16 max-w-6xl mx-auto px-4 flex items-center justify-between">
        <a href="index.html" class="font-extrabold text-lg">FoodCheQ</a>
        <a href="orders.html" class="text-sm font-semibold hover:underline">My Orders</a>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-10">
      <div class="rounded-3xl border border-slate-200 bg-white p-6 sm:p-8 shadow-sm">
        <div class="flex items-start gap-4">
          <div class="h-12 w-12 rounded-2xl bg-emerald-600 text-white grid place-items-center">
            <i class="fa-solid fa-check"></i>
          </div>
          <div class="min-w-0">
            <h1 class="text-2xl sm:text-3xl font-extrabold">Payment received</h1>
            <p class="mt-2 text-slate-600">
              We’re confirming your order and updating its status. This usually takes a few seconds.
            </p>

            <div class="mt-5 rounded-2xl border border-slate-200 bg-slate-50 p-4">
              <div class="text-xs text-slate-500">Reference</div>
              <div id="payRef" class="font-bold break-all">—</div>
              <div class="mt-3 text-xs text-slate-500">Order</div>
              <div id="orderId" class="font-bold break-all">—</div>
            </div>

            <div id="successMsg" class="mt-5 text-sm text-slate-600">
              <i class="fa-solid fa-spinner fa-spin mr-2"></i>
              Verifying payment...
            </div>

            <div class="mt-7 flex flex-col sm:flex-row gap-3">
              <a
                href="orders.html"
                class="inline-flex items-center justify-center rounded-2xl bg-slate-900 text-white px-5 py-3 text-sm font-semibold hover:bg-slate-800"
              >
                View My Orders
              </a>
              <a
                href="product-category.html"
                class="inline-flex items-center justify-center rounded-2xl border border-slate-200 bg-white px-5 py-3 text-sm font-semibold hover:bg-slate-50"
              >
                Continue Shopping
              </a>
            </div>

            <p class="mt-6 text-xs text-slate-500">
              If the status doesn’t update, refresh this page or check “My Orders”.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="js/config.js"></script>
    <script type="module" src="js/order-success.js"></script>
  </body>
</html>
